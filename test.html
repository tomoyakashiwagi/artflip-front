<!-- いいねボタン -->

<img class="onoff-btn" src="img/grayheart.png">

<script>
    var onoff = "off";
    var onimg = "img/redheart.png";
    var offimg = "img/grayheart.png";

    $('.onoff-btn').click(function () {
        switch (onoff) {
            case "off":
                onoff = "on";
                $(this).attr('src', onimg);
                break;
            case "on":
                onoff = "off";
                $(this).attr('src', offimg);
                break;
        }
    });
</script>
